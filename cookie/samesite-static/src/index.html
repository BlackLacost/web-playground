<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samesite Static</title>
  </head>
  <body>
    <h1>Hello world</h1>
    <a href="#"> Visit samesite website </a>

    <img src="#" />
    <script>
      const prefix = document.location.hostname.split('-')[0]
      const linkToImg = `https://${prefix}-samesite.herokuapp.com/img`

      const link = document.getElementsByTagName('a')[0]
      link.href = linkToImg

      const img = document.getElementsByTagName('img')[0]
      img.src = linkToImg
    </script>
  </body>
</html>
